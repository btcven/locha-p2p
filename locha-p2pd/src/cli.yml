name: locha-p2pd
version: "0.1"
author: Locha Mesh Developers <contact@locha.io>
about: Locha P2P Chat daemon
args:
    - listen-addr:
        short: l
        long: listen-addr
        value_name: multiaddr
        help: The address where the node will listen for incoming connections.
        default_value: "/ip4/0.0.0.0/tcp/0"
        takes_value: true
    - add-peer:
        short: a
        long: add-peer
        value_name: multiaddr
        help: Add a peer using it's multiaddress.
        multiple: true
    - identity:
        short: id
        long: identity
        value_name: FILE
        help: Identity file path
        default_value: "secret_key"
        takes_value: true
    - disable-mdns:
        long: disable-mdns
        help: Disable discovery through mDNS.
    - dont-bootstrap:
        long: dont-bootstrap
        help: Don't do bootstrap with the default nodes.